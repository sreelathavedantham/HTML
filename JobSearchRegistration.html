<html>
<title>Job registration form</title>
<body bgcolor=#C8C4CC>
<center><h3>Registration form</h3></center>
First name : <input type=text placeholder="Enter your first name">
Last name : <input type=text placeholder="Enter your last name"><br><br>
Gender : <input type=radio name="t1">Male<input type=radio name="t1">Female<br><br>

Email ID : <input type=text placeholder="Enter your Email Id"><br><br>
Password : <input type=password placeholder="Password should be minimum 6 characters"><br><br>
Mobile Number : <input type=text placeholder="Your number for employers to reach you"><br><br>
Current location : <input type=text placeholder="Please enter your current location"><br><br>
Total Experience : 
<select>
	<option>Select</option>
	<option>Fresher</option>
	<option>0</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
	<option>8</option>
	<option>9</option>
	<option>10</option>
</select><br><br>
Key Skills : 
<input type=checkbox>C
<input type=checkbox>C++
<input type=checkbox>SQL
<input type=checkbox>Java
<input type=checkbox>Html
<input type=checkbox>CSS
<input type=checkbox>Java Script
<input type=checkbox>SVG
<input type=checkbox>Matlab<br><br>
Preferred Industry : <input type=text placeholder="Enter your preferred industry"><br><br>
Upload resume : <input type=file><br><br>
DOB : <input type=date><br><br>
<textarea rows=10 cols=20></textarea><br><br>
<input type=submit value="Register">
<input type=reset value="clear"><br><br>
</body>
</html>
